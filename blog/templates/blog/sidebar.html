<div class="sidebar col-md-4 col-md-offset-2  col-lg-3 col-lg-offset-2">
    <h4>
        <span class="text-muted">Recent Articles</span>
    </h4>
    <ul class="list-group">
        {% if recent_articles %}
            {% for article in recent_articles %}

                <a href='{{ article.get_url }}' class="flex list-group-item list-group-item-action" style="height:80px;">

                    <div class="flex">

                        <h6 class="recent-title"><b>{{ article.title }}</b></h6>
                        {% if article.authorName %}
                            <p class="recent-author">by {{ article.authorName }} </p>
                        {% endif %}
                    </div>
                </a>
            {% endfor %}
        {% endif %}

    </ul>
</div>
